name: CI/CD to VM

on:
  push:
    branches: [ main ]

env:
  TAG: latest
  COMMIT_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # üê≥ Login ACR
    - name: Docker Login to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    # üèóÔ∏è Build + Tag
    - name: Build Docker Images
      run: |
        REGISTRY=${{ secrets.ACR_LOGIN_SERVER }}

        docker build -t $REGISTRY/pettrack-web-client:${{ env.TAG }} ./clients/web-client
        docker tag  $REGISTRY/pettrack-web-client:${{ env.TAG }}  $REGISTRY/pettrack-web-client:${{ env.COMMIT_TAG }}

    # üì§ Push
    - name: Push Images
      run: |
        REGISTRY=${{ secrets.ACR_LOGIN_SERVER }}
        docker push $REGISTRY/pettrack-web-client:${{ env.TAG }}
        docker push $REGISTRY/pettrack-web-client:${{ env.COMMIT_TAG }}

    # üü¢ SSH ‚Äî Ejecutar deploy en la VM
    - name: Deploy to VM via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}     # ‚Üê tu clave PRIVADA
        script: |
          cd ~/pettrack
          chmod +x deploy.sh
          ./deploy.sh
